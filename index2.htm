<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Our superheroes</title>

    <link
      href="https://fonts.googleapis.com/css?family=Faster+One"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header></header>

    <section></section>

    <script>
      const header = document.querySelector("header");
      const section = document.querySelector("section");
      var requestURL =
        "F-D0047-063.json";
      var request = new XMLHttpRequest();
      request.open("GET", requestURL);
      request.responseType = "json";
      request.send();
      request.onload = function() {
        var superHeroes = request.response;
        populateHeader(superHeroes);
        showHeroes(superHeroes);
      };
      function populateHeader(jsonObj) {
        var myH1 = document.createElement("h1");
        myH1.textContent = jsonObj["datasetDescription"];
        header.appendChild(myH1);

        var myPara = document.createElement("p");
        myPara.textContent =
          "臺北市: " + jsonObj["homeTown"] + " // Formed: " + jsonObj["formed"];
        header.appendChild(myPara);
      }
      function showHeroes(jsonObj) {
        var records = jsonObj["records"];
        var records1 = records.locations;
        var records2 = records1.0;
        var records3 = records1.location;

        for (i = 0; i < records3.length; i++) {
          var myArticle = document.createElement("article");
          var myH2 = document.createElement("h2");
          var myPara1 = document.createElement("p");
          var myPara2 = document.createElement("p");

          myH2.textContent = records3[i].loclocationName;
          myPara1.textContent = "天氣: " + records3[i].dataDate;
          myPara2.textContent = "Age: " + records3[i].weather;
          }

          myArticle.appendChild(myH2);
          myArticle.appendChild(myPara1);
          myArticle.appendChild(myPara2);
        }
      }
    </script>
  </body>
</html>
